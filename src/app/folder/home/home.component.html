<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home works</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let add of addsService.adds; index as position">

          <ion-card>
            <img src="{{add.img}}" />
            <ion-card-header>
              <ion-card-subtitle>{{add.tag}}</ion-card-subtitle>
              <ion-card-title>{{add.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{add.description}}
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
